<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(141, 215, 255);
           
        }
        p , #return{
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 14px;
            opacity: .6;
        }
        .vertical{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .advice{
            width: 200px;
            height: 20px;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid rgb(99, 191, 240);
            text-align: center;
        }
        .title{
            font-family: "Cherry Bomb One", system-ui;
            font-weight: 600;
            font-size: 1.5em;
            color: rgb(23, 131, 189);
            letter-spacing: 2px;
            margin-top: 20px;
        }
        button{
            margin: 10px;
            padding: 10px;
            width: 100px;
            border-radius: 20px;
            background-color: rgb(36, 155, 219);
            color: #fff;
            font-family: "Cherry Bomb One", system-ui;
            letter-spacing: 1.5px;
            font-size: 18px;
            border: 3px solid #fff;
        }
        button:hover {
            background-color: #fff;
            color: rgb(36, 155, 219);
        }
        .game{
            height: 200px;
            width: 200px;
        }
        #win, #lose {
            display: none;
        }
        .return{
            background-color: #fff;
            padding:10px;
            border-radius: 10px;
        }
     </style>
        
</head>
<body>
    <div class="vertical">
        <label class="title">Advice(#):</label>
        <p>Type a number and press enter for advice.</p>
        <input class="advice" placeholder="enter number" type="number" id="advice" onchange="fetchAdviceBy(this.value)">
        <div class="return" id="return">
        </div>
        <p>Press the button to try the game next.</p>
         <div class="game">
            <img src="win1.png" id="win" width="200">
            <img src="lose1.png" id="lose" width="200">
        </div>
        <button id="play">Play?</button>
    </div>
    <script src="webpromise.js"></script>
</body>
</html>
